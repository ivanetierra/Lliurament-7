<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      @for (starship of starships; track $index) {
        <div class="card mb-3 bg-dark text-white">
          <div class="card-body">
            <h5 class="card-title text-secondary">{{ starship.name }}</h5>
            <p class="card-text text-secondary">{{ starship.model }}</p>
          </div>
        </div>
      }
    </div>
  </div>
</div>
