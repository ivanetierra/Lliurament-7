<div class="container mt-4">
  <div class="row">
    <div class="col-12 mb-5">
      @for (starship of starships; track $index) {
        <div class="card mb-3 bg-dark text-white" (click)="viewStarship(starship)">
          <div class="card-body">
            <h5 class="card-title text-secondary">{{ starship.name }}</h5>
            <p class="card-text text-secondary">{{ starship.model }}</p>
          </div>
        </div>
      }
      <div *if="loading" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
  </div>
</div>
